<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ホテル検索</title>
  </head>
  <body>
    <form
      th:action="@{/searchHotels/search}"
      th:object="${hotelForm}"
      method="post"
    >
      <h1>ホテル検索</h1>
      <span th:errors="*{price}"></span>
      <input type="text" name="price" th:field="*{price}" /><span>円以下</span>
      <br />
      <button>検索</button>

      <table th:each="hotel: {hotels}">
        <tr>
          <td>ホテル名</td>
          <td th:text="${hotel.hotelName}"></td>
        </tr>
        <tr>
          <td>最寄り駅</td>
          <td th:text="${hotel.nearestStation}"></td>
        </tr>
        <tr>
          <td>価格</td>
          <td th:text="${#numbers.formatInteger(hotel.price, 0, 'COMMA')}"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
