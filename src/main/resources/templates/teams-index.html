<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>球団一覧画面</title>
  </head>
  <body>
    <h1>野球チーム一覧</h1>
    <div th:each="team : ${teams}">
      <p>
        <a
          th:href="@{/teams/showDetail(id=${team.id})}"
          th:text="${team.teamName}"
          >福岡ソフトバンクホークス</a
        >
      </p>
    </div>
  </body>
</html>
